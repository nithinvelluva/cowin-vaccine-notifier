<ng-container>
  <mat-card class="custom-mat-card">
    <mat-card-header>
      <mat-card-title>{{card.Center.name}}</mat-card-title>
      <mat-card-subtitle>
        <div>
          <span class="text-wrap">
            <fa-icon icon="map-marker"></fa-icon> &nbsp;{{card.Center.address}}&nbsp;,&nbsp;{{card.Center.pincode}}
          </span>
          <br />

        </div>

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-card-header-text">
      <div>
        <span class="ant-tag sc-ikXwZx hbMaJM">
          <span class="sc-kEqYlL BHClc">{{ageGroup}}+</span>
        </span>

        &nbsp;<span class="sc-kEqYlL cJWlqu" [ngStyle]="{'color': slots_count >= 5 ? 'green' : slots_count == 0 ? 'red':'orange' }">
          <span [ngStyle]="{'color': capacity_dose1 >= 5 ? 'green' : capacity_dose1 == 0 ? 'red':'orange' }">Dose1 :&nbsp;{{capacity_dose1}}</span>&nbsp;|&nbsp;
          <span [ngStyle]="{'color': capacity_dose2 >= 5 ? 'green' : capacity_dose2 == 0 ? 'red':'orange' }">Dose2 :&nbsp;{{capacity_dose2}}</span>
        </span>
      </div>

      <br />

      <div>
        <span>Vaccine : {{vaccine_type}}({{fee_type}})</span>
      </div>

      <br *ngIf="slots_count > 0" />

      <div *ngIf="slots_count > 0" dir="col" class="sc-jrsJCI sc-WZYaI kbFzTU WANCN"
        (click)="openWithInAppBrowser($event)">
        <span color="white-color" class="sc-kEqYlL sc-uxeQQ kSRyvT dWdPpq">
          <span color="white-color" class="sc-kEqYlL sc-biJoGX lkkDQX fIJvfn">Book on CoWIN</span>
        </span>

      </div>

    </mat-card-content>
  </mat-card>
</ng-container>
