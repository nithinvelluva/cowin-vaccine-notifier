<ng-container>
  <mat-card class="custom-mat-card">
    <mat-card-header>
      <mat-card-title>{{card.Center.name}}</mat-card-title>
      <mat-card-subtitle>
        <div>
          <span class="text-wrap">
            <fa-icon icon="map-marker"></fa-icon> &nbsp;{{card.Center.address}}&nbsp;,&nbsp;{{card.Center.pincode}}
          </span>
          <br />

        </div>

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-card-header-text">
      <div>
        <span class="ant-tag sc-ikXwZx hbMaJM">
          <span class="sc-kEqYlL BHClc">{{ageGroup}}+</span>
        </span>

        &nbsp; &nbsp;<span class="sc-kEqYlL cJWlqu" [ngStyle]="{'color': slots_count > 0 ? 'green' : 'orange' }">
          {{slots_count > 0 ? slots_count : 'No'}}&nbsp;Slot(s) available
        </span> &nbsp;
      </div>

      <br />

      <div>
        <span>Vaccine : {{vaccine_type}}({{fee_type}})</span>
      </div>

      <br *ngIf="slots_count > 0"/>

      <div *ngIf="slots_count > 0" dir="col" class="sc-jrsJCI sc-WZYaI kbFzTU WANCN" (click)="openWithInAppBrowser($event)">
        <span color="white-color" class="sc-kEqYlL sc-uxeQQ kSRyvT dWdPpq">
          <span color="white-color" class="sc-kEqYlL sc-biJoGX lkkDQX fIJvfn">Book on CoWIN</span>
        </span>

      </div>

    </mat-card-content>
  </mat-card>
</ng-container>
